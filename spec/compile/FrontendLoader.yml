# FrontendLoader Configuration

javascript:
    enabled: true
    yui: true
    jsmin: true
    prioritize:
      - priority.js
    ignore: 
      - ignored.js

css:
    enabled: true
    format: scss
    prioritize: 
      - priority.scss
    ignore: 
      - ignored.scss
      
templates:
    enabled: true
    format: mustache
    varname: templates
    prioritize:
      - priority.mustache
    ignore: 
      - ignored.mustache