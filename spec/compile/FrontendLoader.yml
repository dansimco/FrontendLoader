# FrontendLoader Configuration

javascript:
    enabled: true
    yui: true
    jsmin: true
    prioritize:
      - priority.js
    ignore: 
      - ignored.js

css:
    enabled: true
    format: less
    prioritize: 
      - priority.less
    ignore: 
      - ignored.less
      
templates:
    enabled: true
    format: mustache
    varname: templates
    prioritize:
      - priority.mustache
    ignore: 
      - ignored.mustache
